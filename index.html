<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JSドリル</h1>
    <div class="question">    
        <h2>Q1</h2>
        <div class="q_container">
            <p class="msg-area"></p>
        </div>
        
    </div>

    <div class="question">    
        <h2>Q2</h2>
        <div id="colorArea" class="q_container">
            <button id="red">赤になるボタン</button>
            <button id="blue">青になるボタン</button>
            <button id="reset">元に戻すボタン</button>
        </div>
    </div>

    <div class="question">    
        <h2>Q3</h2>
        <div class="q_container">
            <ul id="material-list"></ul>
        </div>
    </div>

    <div class="question">    
        <h2>Q4</h2>
        <div class="q_container">
            <ul class="chair-list"></ul>
        </div>
    </div>
    
    <div class="question">    
        <h2>Q5</h2>
        <div class="q_container">
            <div class="over-list"></div>
        </div>
    </div>

    <div class="question">    
        <h2>Q6</h2>
        <div class="q_container">
            <table>
                <thead>
                    <tr>
                        <th>番号</th>
                        <th>和菓子名</th>
                        <th>値段</th>
                    </tr>
                </thead>
                <tbody id="japaneseSweet"></tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
